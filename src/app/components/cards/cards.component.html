<div class="flex flex-wrap gap-3 lg:gap-7 md:gap-3  xl:gap-3 xl:justify-content-start lg:justify-content-start md:justify-content-center sm:justify-content-center justify-content-center">
  <!--Select Products Data To Display In Card-->
@for(product of products; track product.id){
  <div class=" cards mt-3">
    <!--Card Component-->
    <div class="card flex justify-content-center ">
      <p-card header="{{product.name}}" subheader="{{product.desc}}"  [style]="{ width: '270px'}">
         <!--Card Header Image-->
          <ng-template pTemplate="header">
              <img class="img-card" alt="Card" src="{{product.image}}" routerLink="/products/1" />
          </ng-template>
          <!--Display Details like price, Seller Data and Rating-->
          <div class="details-card">
            @for(listed of listed_products; track listed.id){
              @if(listed.product_id == product.id){
                <span>{{listed.price | currency}}</span>
                <div class="card flex justify-content-strat">
                  <p-rating [(ngModel)]="value" [readonly]="true" [cancel]="false"></p-rating>
                </div>
                @for(seller of sellers; track seller.id){
                  @if(seller.id == listed.seller_id){
                    <div class="seller-Data">
                      <img src="{{seller.image}}" width="40px" height="40px" class="border-circle vertical-align-middle">
                      <span class="inline-block pl-3">{{seller.name}}</span>
                    </div>
                  }
                }
              }
            }
          </div>
          <!--Footer For The Card-->
          <ng-template pTemplate="footer">
              <p-button label="Add To Cart" icon="pi pi-cart-plus"></p-button>
          </ng-template>
      </p-card>
    </div>
  </div>}
</div>
