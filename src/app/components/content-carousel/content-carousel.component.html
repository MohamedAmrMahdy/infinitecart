<p-carousel [autoplayInterval]="3000" [showNavigators]="true" [showIndicators]="false" [value]="data" [numVisible]="1"
    [numScroll]="1" [circular]="false">
    <ng-template let-item pTemplate="item">
        <!-- <div class=" border-1 surface-border border-round m-2 text-center py-5 px-3"> -->
        <div class="mb-3 ">
            <a href="{{item.dest}}"><img src="{{ item.image }}" [alt]="item.name" /></a>
        </div>
    </ng-template>
</p-carousel>
