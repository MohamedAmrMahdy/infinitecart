<div class="contain">
    <p-dataView #dv [value]="cartIems">
      <ng-template pTemplate="list" let-products>
          <div class="grid grid-nogutter">
              <div class="col-12" *ngFor="let item of cartIems; let first = first">
                  <div class="grid flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }" >
                    <div class="col-5" style="height: 100%;">
                      <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="item.product.thumbnail" [alt]="item.product.title" />
                    </div>
                    <div class="col-6 flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                              <div class="text-2xl font-bold text-900">{{ item.product.title }}</div>
                              <div class="flex align-items-center gap-3">
                                  <span class="flex align-items-center gap-2">
                                      <i class="pi pi-tag"></i>
                                      <span class="font-semibold">{{ item.quentity }} Items</span>
                                  </span>
                              </div>
                          </div>
                          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                              <span class="text-2xl font-semibold">{{ '$' + item.price }}</span>
                              <button pButton icon="pi pi-plus" class="md:align-self-end mb-2 p-button-rounded"></button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
    </p-dataView>
</div>
